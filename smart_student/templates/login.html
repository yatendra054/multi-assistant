{%extends 'base.html'%}

{% block content%}
    <div class="containerx">
        <form class="transparent-form" method="post">
            {% csrf_token %}
            <h1>Login</h1>
            {% if messages %}
            <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
            </div>
            {% endif %}

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input name="email" required type="email" class="form-control" pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|yahoo\.com)" title="Email in valid format and only from gmail or yahoo">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input name="username" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input name="password" required type="password" class="form-control" minlength="8" title="Password should be at least 8 characters">
            </div>
            <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-users"></i> Login
            </button>
        </form>
    </div>

{% endblock %}
